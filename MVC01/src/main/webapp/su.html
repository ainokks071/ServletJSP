<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<!-- BootStrap5 -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- BootStrap5 -->
  
<title>Insert title here</title>
</head>
<body>

<!-- 반드시 form태그 내에서만 input태그 내 submit, reset이 동작한다!
     action(보낼 장소) : @WebServlet("/calc.do") 서블릿에게 보낸다. 
     method(보내는 방식) : get방식, post방식(패킷에 요청정보를 담아 서버에 보낸다.)-->
     
<form action="calc.do" method="post">
	       <!-- BootStrap Table 사용 -->
	<table class="table table-bordered">
		<tr>
			<td>수1</td>
								   <!--클라이언트가 입력한 값을 name(su1)에 담는다.(parameter) -->	
			<td><input type="text" name="su1"></td>
		</tr>
		<tr>
			<td>수2</td>
								   <!--클라이언트가 입력한 값을 name(su2)에 담는다.(parameter) -->
			<td><input type="text" name="su2"></td>
		</tr>
		<tr>
			<td colspan="2" align="center">
									 <!-- BootStrap Button 사용 -->
				<input type="submit" class="btn btn-primary" value="전송">
				<input type="reset" class="btn btn-warning" value="취소">
				<!-- submit, reset의 대상 : form태그 내 input parameter(클라이언트가 입력한 값!)  -->
			</td> 
		</tr>
	</table>
	
</form>


</body>
</html>
